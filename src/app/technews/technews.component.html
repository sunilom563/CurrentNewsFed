
<div class="container-fluid mt-5">


    <h4>Tech Info</h4>
    <div class="row">
        <div *ngFor="let d of topnewsDisplay " class="col-lg-3 mt-3 mb-3">


            <div class="box">
                <img src="{{d.urlToImage}} " width="100%">
                <h5>{{d.title}}</h5>
                <!-- <p>{{d.content}}</p> -->

                <a href="{{d.url}}" class="btn  btn-dark btn-sm mt-2">Read more</a>

            </div>

        </div>
    </div>
</div>
